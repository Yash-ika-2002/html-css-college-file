<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Kanit&family=Kdam+Thmor+Pro&family=Major+Mono+Display&family=Montserrat&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Kanit&family=Kdam+Thmor+Pro&family=Major+Mono+Display&family=Marcellus&family=Montserrat&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Kanit&family=Kdam+Thmor+Pro&family=Major+Mono+Display&family=Marcellus&family=Montserrat&family=Nanum+Gothic+Coding&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
<link rel="stylesheet" href="exp1.css">

  <title>College Bookstore</title>
</head>
<body>
  <div class="top-navbar">
    <div class="logo">
      <img src="logo.jpeg" alt="Logo">
    </div>
    <div class="college-name">United Group Of Institutions</div>
  </div>

  <div class="bottom-navbar">
    <a href="#" >Home</a>
    <a href="#" class="active">Login</a>
    <a href="#">Registration</a>
    <a href="#">Catalogue</a>
    <a href="#">Cart</a>
  </div>

  <div class="container">
    <div class="subject-pane">
      <h2>Subjects</h2>
      <ul>
        <li><a href="#">Science</a></li>
        <li><a href="#">Mathematics</a></li>
        <li><a href="#">Literature</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Art</a></li>
      </ul>
    </div>

    <div class="extra-space">      
      <form class="login-form">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Submit</button>
        <br>
        <button type="reset">Reset</button>
      </form>

    </div>
  </div>
</body>
</html>
