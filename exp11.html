<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
    font-family: 'Arial', sans-serif;
    font-size: 18px;
    color: #333;
    background-image: url('bg.jpg'); /* Replace 'background.jpg' with your image file */
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
}

header {
    text-align: center;
    background-color: #f2f2f2;
    padding: 20px;
}

h1 {
    font-size: 2.5em;
    color: #4285f4; /* Google Blue */
}

section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
}

section p{
    font-size: 30px;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
}


footer {
    text-align: center;
    padding: 10px;
    background-color: #f2f2f2;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer p{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.link1{
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: 40px;
}

/* Styles for Links */
a {
    color: #4285f4; /* Google Blue */
    text-decoration: none;

}

a:visited {
    color: palevioletred; /* Purple Heart */
}

a:hover {
    color: yellowgreen; /* Royal Blue */
}

a:active {
    color: #d32f2f; /* Red */
}

</style>
    <title>Your Attractive Webpage</title>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    
    <section>
        <p>This is a meaningful and attractive webpage.</p>
        <p>Feel free to explore and enjoy!</p>
        
        <p class="link1">Check out this <a href="https://www.example.com" target="_blank">link</a> for more information.</p>
    </section>

    <footer>
        <p>&copy; 2024 Yashika Verma</p>
    </footer>
</body>
</html>
